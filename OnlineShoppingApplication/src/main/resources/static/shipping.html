<body ng-controller="usersctrl" ng-app="app">

	<div ><br /><br />
		<h1>{{title}}</h1>

		<table class="table table-bordered ">
			<thead>
				<tr>
					<td>State</td>
					<td>City</td>
					<td>Pincode</td>
					<td>Phone</td>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="user in users">
					<td>{{shippingadress.state}}</td>
					<td>{{shippingadress.city}}</td>
					<td>{{shippingadress.pincode}}</td>
					<td>{{shippingadress.phone}}</td>
					<td><a href=#view/{{user.userId}}>View Tasks</a></td>
				</tr>
			</tbody>
		</table>
	</div>	

</body>
