<body ng-controller="viewcustomerctrl">
<h3> My Profile </h3>


  <table class="table table-default">
      <tr>
        <th>First Name:</th>
		<td>{{customer.firstName}}</td>
                </tr>
     <tr>   <th>Last Name</th>
		 <td>{{customer.lastName}}</td></tr>
                
      
	   <tr>   <th>Email Id</th>
		 <td>{{customer.emailId}}</td></tr>
		 
		 <tr>   <th>User Name</th>
		 <td>{{customer.userName}}</td></tr>
		 
		 
    </tr>
      
    </table>
 

<h3> Ship Addresses </h3>
<table class="table">
<tr>
 
  <th class="col-md-4">Address</th>
					<th class="col-md-2" >Mobile</th>
					<th class="col-md-2">City</th>
					<th class="col-md-2">State</th>
					<th class="col-md-2">Pin Code</th>

				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="sa in shippingaddresses">
     
					<td>{{sa.address1}},{{sa.address2}}</td>
					<td>{{sa.phone}}</td>
          <td>{{sa.city}}</td>
					<td>{{sa.state}}</td>
					<td>{{sa.pin}}</td>

				
			</tbody>
		</table>
		
		<a href="#editcustomer" class="button" type="button">Edit my Profile</a>
		</body>
