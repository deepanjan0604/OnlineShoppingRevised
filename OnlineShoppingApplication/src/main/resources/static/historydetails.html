<html>
  <style>
    body{
font-family: 'Spinnaker', sans-serif;

    }
   th, tr, td{
     padding:12px;
   } 
   a{
     color: #595959;
     text-decoration: none;
   }
   a:hover{
    color: black;
     text-decoration: none;
   }
   .button {
  display: inline-block;
  border-radius: 4px;
  background-color: #504B4B;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 17px;
  padding: 8px;
  width: 280px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: 'ï¿½';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}
.savebutton{
  display: inline-block;
  border-radius: 4px;
  background-color: #504B4B;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 16px;
  padding: 7px;
  width: 80px;
 margin: 5px;
  transition-duration: 0.2s;
}
.savebutton:hover{
   background-color: #737373;
   
}
#ordersummary{
    background-color: #e6e6e6;
      font-size: 16px;
      margin-bottom: 30px;
}
.btn{
  padding:8px;
  font-size: 16px;
  margin: 5px;
  width : 80px;
 margin-bottom: 8px;
}
 .button:hover{
      background-color:  #595959
;
 }  

    </style>

  <div class="row">
<div >

</div>

 <tr>

 </tr>
 
 
      <div  class="caption">
       
       

    
<tr ng-repeat="orderdetails in orders">
    <td><div class="col-md-4"><img ng-src="{{orderdetails.imageUrl}}"></div>

   <a href="#"  ><b> Product Name: </b> {{orderdetails.productName}}</a><br>
    
    
    <p ng-hide="show" > <b>Quantity: </b>{{orderdetails.quantity}}<br></p>
    
    
  
    <a href="#"><b>{{image.name}}</b></a><br>
   

  <td style="text-align:right">Rs.{{orderdetails.price}}</td>

   



   </td>

 
    
  </tr>
  
</table>
 
  </div>
