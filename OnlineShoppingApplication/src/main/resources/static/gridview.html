<body>
<div ng-controller="gridctrl">

<div class="rightalign">
  <label>Search:
  <input ng-model="searchKeyword"><span class="glyphicon glyphicon-search"></span>
</label><br><br></div>

 
<div class="row" > 
  


  
  <div  class="col-sm-6 col-md-4" ng-repeat="product in products | filter: searchKeyword">
  <a href="#view/{{image.id}}"> 
    <div style="height:250px" class="thumbnail">
      <img  ng-src="{{product.image}}" alt="{{image.name}}"></div>
      <div  class="caption">
        <h3>{{product.productName}}</h3> </div></a>
        <h4>Rs.{{product.productPrice}}
        
        <a style="float:right" href="#login" ng-hide="authenticatedadd"  class="btn btn-info"  role="button">Add to cart</a>
    <a  style="float:right" href="" ng-click="addtoCart(product)" ng-show="user" class="btn btn-info" role="button">Add to cart</a>
        <a   style="float:right" href="#editproduct/{{product.productId}}" ng-show="admin" class="btn btn-info" role="button">Edit</a> 
        </h4>
       
       
     
    </div>
     </div>
     
     
     <div class="centeralign">
    <ul class="pagination">
   
  <li><a href="" ng-click="prevPage()">&laquo;</a></li>
 <li ng-repeat="n in page track by $index" >
  <a ng-click="toPageId($index)">{{$index+1}}</a>
  </li>
  <li><a href="" ng-click="nextPage()">&raquo;</a></li>  

</ul>
  </div> 
  </div> 
  
</body>
</html>
