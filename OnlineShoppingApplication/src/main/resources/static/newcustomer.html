
 <!DOCTYPE html>
<html>
<head>

 </head> 
<body  style="background-color:#lightgrey;" class="panel panel-body" >

<div ng-controller="newcustomerctrl">

   
  <br>
  <h2>{{title}}</h2>
<div class="col-sm-12 form-group">
<div class="row">
<div>
<form class="form-horizontal" id="form1" name="form1" action="validation1.html" novalidate>
  <br>
   <div class="form-group">
    <label for="firstname" class="col-sm-4 control-label">First Name</label>
   <div class="col-md-4">
    <input type="text" name="firstname" ng-model="customers.firstName" class="form-control" id="firstname" ng-required="true">
 <span style="color:red" ng-show="form1.firstname.$dirty && form1.firstname.$error.required">First name is Required
  </span>
  <!-- <span style="color:red" ng-show="form1.lastname.$dirty && form1.lastname.$error.lastname">Not a valid name!</span>   -->
  </div>
  </div>
  <br>

  <div class="form-group">
    <label for="lastname" class="col-sm-4 control-label">Last Name</label>
   <div class="col-md-4">
    <input type="text" name="lastname" ng-model="customers.lastName" class="form-control" id="lastname" ng-required="true">
 <span style="color:red" ng-show="form1.lastname.$dirty && form1.lastname.$error.required">Last name is Required
  </span>
  <!-- <span style="color:red" ng-show="form1.lastname.$dirty && form1.lastname.$error.lastname">Not a valid name!</span>   -->
  </div>
  </div>
  <br>
  
  <div class="form-group">
    <label for="inputEmail" class="col-sm-4 control-label">E-mail</label>
  <div class="col-md-4"> 
      <input type="email" class="form-control" id="email" name="email" ng-model="customers.emailId" ng-required="true">
       <span style="color:red" ng-show="form1.email.$dirty && form1.email.$error.required"> EmailId is Required!</span>
      <span style="color:red" ng-show="form1.email.$dirty && form1.email.$error.email">Not valid email!</span>  
    </div>
  </div>
  <br />
  
   <div class="form-group">
    <label for="UserName" class="col-sm-4 control-label">User Name</label>
   <div class="col-md-4">
    <input type="text"  name="username"  ng-model="customers.userName" class="form-control" id="username" ng-required="true">
  <span style="color:red"ng-show="form1.username.$dirty && form1.username.$error.required">User name is Required
  </span>
  <span style="color:red" ng-show="form1.username.$dirty && form1.username.$error.username">Not a valid name!</span> 
  </div> 
  </div>
  <br>


  
  <div class="form-group">
    <label for="password" class="col-sm-4 control-label">Password</label>
   <div class="col-md-4">
    <input type="password" name="password" ng-model="customers.password" class="form-control" id="password" ng-required="true">
 <span style="color:red" ng-show="form1.password.$dirty && form1.password.$error.required"> password is Required
  </span>
  <span style="color:red" ng-show="form1.password.$dirty && form1.lastname.$error.password">Not a valid name!</span>  
  <br>
  <br>
 <!--  <input type="hidden" ng-model="customers.role" /> -->
  
   <input ng-disabled="form1.$invalid"  style="position:relative; left:50px" class="btn btn-primary" value="save"  ng-click="savecustomer()"/> 
 
  </div>
  </div>  </form>
   </div>
  </div>
   </div>
   </div>
  
</body>

</html>
